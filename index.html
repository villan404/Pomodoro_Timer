<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Pomodoro Timer</h1>
    </header>
    <h3>In Progresss :- by Villan</h3>
    <div class="container">
        <div class="content">
            <div class="choose">
                <p class="work-time time-option">Work Time</p>
                <p class="short-break time-option">Short Break</p>
                <p class="long-break time-option">Long Break</p>
            </div>
            <div class="timer-box">
                <div class="minute time"></div>
                <p>:</p>
                <div class="second time"></div>
            </div>
            <div class="control-btn">
                <button class="start">Start</button>
                <button class="stop">Stop</button>
                <button class="reset">Reset</button>
            </div>
            <p class="devName">Developed By Villan</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
